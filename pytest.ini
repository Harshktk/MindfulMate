# ============================================================================
# FILE: pytest.ini (pytest configuration file)
# ============================================================================

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: Integration tests that require full system
    slow: Tests that take more than 5 seconds
    api: Tests that require the API server
    crisis: Tests related to crisis detection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning